    params:
      CREDHUB_CA_CERT: ((credhub-ca-cert))
      CREDHUB_CLIENT: ((credhub-client))
      CREDHUB_SECRET: ((credhub-secret))
      CREDHUB_SERVER: ((credhub-server))
      PREFIX: /
      INTERPOLATION_PATH: config
    input_mapping:
      files: config
    output_mapping:
      interpolated-files: config
  - task: upgrade-opsman
    image: platform-automation-image
    file: platform-automation-tasks/tasks/upgrade-opsman.yml
    input_mapping:
      image: opsman-product
      state: state
      config: config
      env: config
      vars: config
    params:
      ENV_FILE: config/ops-manager/env.yml
      OPSMAN_CONFIG_FILE: config/ops-manager/2.10/gcp/config-vm.yml
  - put: state
    params:
      file: generated-state/state.yml
#  - task: update-ssl-certificate
#    image: platform-automation-image
#    file: config/config/tasks/update-opsman-ssl.yml
#    input_mapping:
#      state: state
#      config: config
#      env: config
#      vars: config
#    params:
#      ENV_FILE: config/ops-manager/env.yml
  - task: configure-opsman
    image: platform-automation-image
    file: platform-automation-tasks/tasks/configure-opsman.yml
    input_mapping:
      env: config
      config: config
    params:
      ENV_FILE: config/ops-manager/env.yml
      OPSMAN_CONFIG_FILE: config/ops-manager/opsman.yml
  - task: apply-director-changes
